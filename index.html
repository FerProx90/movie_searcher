<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-warning">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
          <h1 class="navbar-brand mb-1">Movie searcher</h1>
        </div>
    </nav>

    <section class="container text-center">
        <h1 class="text-white">Search your favorite movie here!</h1>
    </section>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 m-4">
                <div class="input-group">
                    <input class="form-control" type="text" id="userInput" placeholder="Movie name">
                    <button class="btn btn-info" type="button" id="button">Search</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="card-body col-md" id="cardBody">
                            <h5 class="card-title">Try searching a movie</h5>
                            <div class="row g-0 mb-3">
                                <h6 class="card-subtitle text-muted">or Tv serie</h6>
                            </div>
                            <img class="card-img" src="images/search.svg" alt="Search imagen">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <div id="result"></div>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
